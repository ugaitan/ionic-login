<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<form [formGroup]="loginForm">

  <ion-input type="text" formControlName="usuario" class="form-controll" required></ion-input>
</ion-item>
<ion-item>

<ion-button (click)="validaLogin();" expand="block" color="primary">Iniciar sesi√≥n</ion-button>

</form>


</ion-content>
